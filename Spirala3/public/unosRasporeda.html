<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unosRasporeda</title>
    <link rel="stylesheet" href="../meni.css">
</head>
<body>
    <form id="aktivnost">
        <label for="naziv">Naziv</label>
        <input type="text" id="naziv">

        <label for="tip">Tip</label>
        <select id="tip">
            <option value="predavanje">Predavanje</option>
            <option value="vjezbe">Vježbe</option>
        </select>

        <label for="pocetak">Pocetak</label>
        <input type="time" id="pocetak">

        <label for="kraj">Kraj</label>
        <input type="time" id="kraj">

        <label for="dan">Dan</label>
        <select id="dan">
            <option value="ponedjeljak">Ponedjeljak</option>
            <option value="utorak">Utorak</option>
            <option value="srijeda">Srijeda</option>
            <option value="cetvrtak">Četvrtak</option>
            <option value="petak">Petak</option>
            <option value="subota">Subota</option>
            <option value="nedjelja">Nedjelja</option>
        </select>

        <input type="submit" value="Spasi aktivnost">
    </form>
    <div>
        <span id="infoPoruka"></span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Zadatak4.js"></script>   
</body>
</html>
